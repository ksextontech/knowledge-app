<form class="form-horizontal" #createCategoryForm="ngForm" novalidate (ngSubmit)="onFormSubmit(createCategoryForm)">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" ngModel required>
  </div>

  <div class="form-group">
    <label for="parentCategory">Parent Category</label>
    <app-category-select (categorySelected)="onCategorySelected($event)"></app-category-select>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!createCategoryForm.form.valid">Create Category</button>
</form>
